spring.session.store-type=redis
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${datasource.host}:${datasource.port}/${datasource.databasename}?allowMultiQueries=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${datasource.username}
spring.datasource.password=${datasource.password}

spring.datasource.druid.initial-size=10
spring.datasource.druid.max-active=100
spring.datasource.druid.min-idle=10
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.stat-view-servlet.enabled=false


spring.redis.open=false
spring.redis.database=2
spring.redis.host=${redis.host}
spring.redis.port=${redis.port}
spring.redis.password=${redis.password}
spring.redis.timeout=6000
spring.redis.pool.max-active=1000
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=10
spring.redis.pool.min-idle=5

mybatis.mapperLocations=classpath*:mapper/**/*.xml
mybatis.configLocation=classpath:mybatis.xml

#\u6536\u6B3E\u51ED\u8BC1\u5B58\u653E\u5730\u5740
filePath.voucherPath=${filesSource.path}

session.timeout=60
